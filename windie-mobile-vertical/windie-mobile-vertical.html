<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/windie-mobile-vertical/windie-vertical-css-all.css">
  <script src="/windie-mobile-vertical/windie-mobile-vertical.js"defer></script>

  <script src="https://kit.fontawesome.com/c0547f77dd.js" crossorigin="anonymous"></script>

  <title>Document</title>

  <div id="root">
    <div id="phone-vertical">
      
      <div id="start-page">
        <section></section>

      <div id="login-page">

        <div id="login-box">
          <div class="id-floor">
            <li>ID</li>
            <li></li>
          </div>
          <div class="pw-floor">
            <li>PW</li>
            <li></li>
          </div>

            <li>SIGN UP</li>
            <li>FIND ID/PW</li>
          </div>

    <div id="first-page">
      <section></section>

      <div id="menu-box">
        <div class="home">
          <div class="arrow"></div>

          <div class="menu-name">HOME</div>
        </div>
        <div class="cinema">
          <div class="arrow"></div>
          <div class="number">2</div>
          <div class="menu-name">CINEMA</div>
        </div>
        <div class="magazine">
          <div class="arrow"></div>
          <div class="number">3</div>
          <div class="menu-name">MAGAZINE</div>
        </div>
      </div>

    <div id="home"></div>
    <div id="cinema"></div>
    <div id="magazine"></div>

    </div>
